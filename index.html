<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-gray-900 text-white flex flex-col items-center">

    <section class="flex flex-col">

        <div class="py-8">
            <p class="text-3xl font-normal bg-gradient-to-r from-[#717171] via-[#9ca0a9] to-[#717171] bg-clip-text text-transparent">Supabase Todo App</p>
            <p class="font-normal mt-2 text-[#bebebe]">Simple, Fast, and Secure Todo App with Supabase.</p>
        </div>
        <div id="loginSec" class="border border-[#353535] bg-gray-800 p-7 rounded-lg">

            <div class="">
                <p class="text-[22px] text-xl font-normal
                bg-gradient-to-r from-[#a6a6a6] to-[#ffffff] bg-clip-text text-transparent">
                Login or Create an account</p>
                <p class="text-[#8c8c8c] text-[15px]">Use email and password to continue.</p>
            </div>
            <div class="flex flex-row mt-4">
                <div class="flex flex-col gap-2 text-sm text-slate-300 mr-3">
                    <label for="emailInp">Email</label>
                    <input id="emailInp" type="email" placeholder="you@example.com"
                    class="w-80 px-4 py-2.5 rounded-xl border border-[#515151] bg-gray-900/40"></input>
                </div>
                <div class="flex flex-col gap-1 text-slate-300 mr-3">
                    <label for="passInp">Password</label>
                    <input id="passInp" type="password" placeholder="••••••••"
                    class="w-80 px-4 py-2 rounded-xl border border-[#515151] bg-gray-900/40"></input>
                </div>
            </div>
            <div class="mt-4">
                <button id="signUpBtn" class="border border-slate-600 rounded-xl px-4 py-2 mr-1 text-sm font-medium hover:cursor-pointer hover:text-gray-300
                bg-gradient-to-r from-[#6a6a6a] via-[#afb2ba] to-[#6a6a6a] bg-clip-text text-transparent">
                Sign Up</button>
                <button id="logInBtn" class="border border-slate-600 rounded-xl px-4 py-2 text-sm font-medium text-slate-200 hover:cursor-pointer hover:text-gray-300
                bg-gradient-to-r from-[#6a6a6a] via-[#afb2ba] to-[#6a6a6a] bg-clip-text text-transparent">
                Log In</button>
            </div>

        </div>

    </section>

    <section id="todoSec" class="hidden">
        
        <div class="py-8">
            <p class="text-3xl font-normal bg-gradient-to-r from-[#717171] via-[#9ca0a9] to-[#717171] bg-clip-text text-transparent">
            Supabase Todo App</p>
            <p class="font-normal mt-2 text-[#bebebe]">
            Simple, Fast, and Secure Todo App with Supabase.</p>
        </div>
        
        <div class="bg-gray-800 p-7 w-190 shadow-lg rounded-2xl space-y-2">

            <div class="flex flex-row justify-between items-center">
                <p class="text-lg font-medium bg-gradient-to-r from-[#7d7d7d] via-[#a2a5ac] to-[#7d7d7d] bg-clip-text text-transparent">
                Your Todos</p>
                <input type="text" id="searchInp" placeholder="Search todos..."
                class="w-70 border border-slate-600 bg-gray-900 rounded-xl px-3 py-2">
            </div>
            <!-- Input and Button -->
            <div class="flex">
                <input id="taskTitleInp" type="text" 
                class="w-full border rounded-xl px-3 py-2 border-slate-600 bg-gray-900 focus:outline-none"
                placeholder="Todo title">
            </div>
            <div class="flex mb-4">
                <textarea rows="3" id="" placeholder="Write about todo..."
                class="border-slate-600 bg-gray-900 w-full border rounded-xl px-3 py-2 focus:outline-none"></textarea>
            </div>
            <div class="flex flex-row justify-end m-0">
                <button id="addBtn" class="flex items-end justify-end rounded-xl bg-gradient-to-b from-sky-600 to-sky-700 px-4 py-2 text-sm font-medium text-slate-200 hover:cursor-pointer transition duration-500 ease-in-out hover:scale-92">
                Add Todo</button>
            </div>
            <!-- Task List -->
            <ul id="taskList" class="space-y-3 mt-8"></ul>

        </div>


    </section>

</body>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="app.js"></script>

</html>
